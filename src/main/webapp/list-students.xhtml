<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsf/html">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
    <h:outputScript src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"/>
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"/>
</h:head>

<div class="container p-3 my-3 bg-dark text-white">
    <h3 style="text-align: center">Student List</h3>
</div>

<div class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger">- University</a><h:button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button"/button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Depertmants</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<f:view>
    <div class="ui-table">

        <p:dataTable var="students" value="#{students}">
            <p:column headerText="Id">
                <h:outputText value="#{students.id}" />
            </p:column>

            <p:column headerText="First Name">
                <h:outputText value="#{students.firstName}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{students.lastName}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{students.email}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{students.depertmant.title}" />
            </p:column>
        </p:dataTable>

    </div>

    <div>
        <br></br>
        <p:button value="Add Student"  outcome="index.xhtml" style="margin-right:20px;">
        </p:button>
        <p:button value="Update Student" style="margin-right:20px;">
        </p:button>
        <p:button value="Delete Student" style="margin-right:20px;">
        </p:button>
    </div>


</f:view>
</html>
